<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>4 Colores</title>
</head>

<body>

<div id="azul" style="width:200px;height:200px;background:blue;"></div>
<div id="rojo" style="width:200px;height:200px;background:red;"></div>
<div id="verde" style="width:200px;height:200px;background:green;"></div>
<div id="amarillo" style="width:200px;height:200px;background:yellow;"></div>

<br>

<div id="key" style="width:200px;height:200px;background:white;border:2px solid black;"></div>

<script>

const boxes = ["azul", "rojo", "verde", "amarillo"];

boxes.forEach(id => {
  document.getElementById(id).addEventListener("click", function(e) {
    e.target.style.backgroundColor = "black";
  });
});

let colorGlobal = "";

document.addEventListener("keydown", function(event) {

  if (event.key === "a") {
    colorGlobal = "pink";
    key.style.backgroundColor = colorGlobal;

  } else if (event.key === "s") {
    colorGlobal = "orange";
    key.style.backgroundColor = colorGlobal;

  } else if (event.key === "d") {
    colorGlobal = "skyblue";
    key.style.backgroundColor = colorGlobal;

  } else if (event.key === "q") {
    crearDiv("purple");

  } else if (event.key === "w") {
    crearDiv("gray");

  } else if (event.key === "e") {
    crearDiv("brown");
  }

});

function crearDiv(color) {
  const nuevo = document.createElement("div");
  nuevo.style.width = "200px";
  nuevo.style.height = "200px";
  nuevo.style.backgroundColor = color;
  document.body.appendChild(nuevo);
}

</script>
</body>
</html>
